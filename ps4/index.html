<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/ps4/assets/style.css" />
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="/ps4/assets/img/ps-fav.ico" />

        <title>Playstation</title>
    </head>
    <body>
        <header>
            <nav class="nav-ps">
                <ul>
                    <li class="hovertext" data-hover="Playstation Plus"><img src="/ps4//assets/img/plus.png" style="width: 80px;" /></li>
                    <li class="hovertext" data-hover="Your Friends"><img src="/ps4/assets/img/friends.png" style="width: 40px;" /></li>
                    <li><ion-icon name="trophy-outline"></ion-icon> +1</li>
                    <div class="relogio">
                        <div class="display" style="font-size: 22px;">00:00:00</div>
                    </div>
                </ul>
            </nav>
        </header>

        <!-- fundo animado - live wallpaper -->
        <video autoplay loop muted class="bg_video">
            <source src="/ps4/assets/img/live-wallpaper.mp4" type="video/webm" />
        </video>
        <!-- fundo animado - live wallpaper -->

        <!-- feed -->

        <main class="feed-ps">
            <section class="feed-img">
                <img src="/ps4/assets/img/psn_.png" />
                <img src="/ps4/assets/img/gta-sa.png" />
                <img src="/ps4/assets/img/cd.png" />
                <img src="/ps4/assets/img/RR.jpeg" />
                <img src="/ps4/assets/img/fifa.jpeg" />
                <img src="/ps4/assets/img/blackops.jpeg" />
                <img src="/ps4/assets/img/tv-video.png" />
                <img src="/ps4/assets/img/psn_.png" />
            </section>
        </main>

        <div class="to-section">
            <a href="#ps"><ion-icon name="chevron-down-outline"></ion-icon></a>
        </div>

        <main class="grid-ps">
            <section class="grid3" id="ps">
                <div class="grid3-item">
                    <img src="/ps4/assets/img/god-of-war.jpg" alt="god-of-war" />
                    <p>God Of War</p>
                </div>

                <div class="grid3-item">
                    <img src="/ps4/assets/img/poster2.png" alt="dualshock" />
                    <p>Play</p>
                </div>

                <div class="grid3-item">
                    <img src="/ps4/assets/img/gran-turismo.jpg" alt="gran-turismo" />
                    <p>Gran Turismo</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <section class="sides">
                <img src="/ps4/assets/img/r1.png" alt="r1" />
                <h4>LEFT</h4>
                <img src="/ps4/assets/img/r2.png" alt="r2" />
                <h4>RIGHT</h4>
            </section>
        </footer>

        <script src="/ps4/assets/javascript/script.js"></script>
    </body>
</html>
